<div class="login-page">
  <div class="form">
      <h2>Login</h2>
      <form class="login-form" #myForm="ngForm" >
          <input type="text" placeholder="Email" name="Email" />
          <input type="password" placeholder="Passsword"  name="Password" />
          <button type="submit" class="btn btn-primary my-btn">Submit</button>
          <p class="message">Not registered yet? <a [routerLink]="['/register']">Register</a></p>
      </form>
  </div>
</div>
